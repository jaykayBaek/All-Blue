<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>올! 블루, 벤더</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/vendor/vendor-admin-2.css}" href="css/sb-admin-2.min.css" rel="stylesheet">
    <link th:href="@{/css/vendor/vendor-css.css}" href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b6103ad59.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>

    <!--  위즈윅 에디터 quilljs  -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="main/vendor/common/vendor-sidebar :: vendor-sidebar"></div>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <form id="vendorInventory" name="vendorInventory">

                <div id="content">
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <div th:replace="main/vendor/common/vendor-navbar :: vendor-navbar"></div>
                    </nav>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">상품등록</h1>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <span class="font-weight-bold h5">
                                                    노출상품명
                                                </span>
                                            </div>
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <input class="form-control" type="text" name="itemName" id="itemName" placeholder="노출상품명 입력(브랜드명 + 제품명)"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <span class="font-weight-bold h5">
                                                    카테고리
                                                </span>
                                                <sub class="text-danger">
                                                    카테고리는 수정이 불가능하니 신중하게 골라주세요.
                                                </sub>
                                            </div>
                                            <div class="mb-3 font-weight-lighter text-gray-800 d-flex">
                                                <div class="product__category col">
                                                    <div class="product__layer parent__product__layer">
                                                        <select name="parentCategory" id="parent__category" class="form-control">
                                                            <option value="">옵션을 선택하세요</option>
                                                                <option value="01">
                                                                생물
                                                            </option>
                                                            <option value="02">
                                                                비생물
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="product__category col">
                                                    <div class="product__layer child__product__layer">
                                                    </div>
                                                </div>
                                                <div class="product__category col">
                                                    <div class="product__layer grandchild__product__layer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <script th:src="@{/js/logic/vendor/vendorCategory.js}" src = ""></script>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <span class="font-weight-bold h5">
                                                    옵션
                                                </span>
                                            </div>
                                            <table class="table text-center table-bordered vendor__table">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th>정상가 (원)</th>
                                                        <th>판매가 (원)</th>
                                                        <th>재고수량</th>
                                                        <th>배달비 (원)</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="vendor__table__input">
                                                    <tr>
                                                        <td>
                                                            <input type="number" id="price" name="price">
                                                        </td>
                                                        <td>
                                                            <input type="number" id="salePrice" name="salePrice">
                                                        </td>
                                                        <td>
                                                            <input type="number" id="stockQuantity" name="stockQuantity">
                                                        </td>
                                                        <td>
                                                            <input type="number" id="deliveryPrice" name="deliveryPrice">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <span class="font-weight-bold h5">
                                                    세부 옵션
                                                </span>
                                            </div>
                                            <table class="table text-center table-bordered vendor__table">
                                                <thead class="thead-light">
                                                    <tr class="detail__input__title">

                                                    </tr>
                                                </thead>
                                                <tbody class="vendor__table__input">
                                                    <tr class="detail__input__content">

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <div class="font-weight-bold h5">
                                                    상품이미지
                                                </div>
                                                <div>
                                                    용량 : 10MB 이하, 파일 형식 JPG, PNG 지원
                                                </div>
                                            </div>
                                            <table class="table text-center table-bordered vendor__table">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th>대표이미지</th>
                                                        <th>추가이미지(최대 7장)</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <input class="form-control-file image-upload" type="file" name="thumbnail" id="thumbnail-image" accept="image/png, image/jpeg" onchange="fileSizeCheck(this)">
                                                        </td>
                                                        <td>
                                                            <input class="form-control-file image-upload" type="file" multiple="multiple" id="extra-image" name="extra" accept="image/png, image/jpeg">
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                            <script th:src="@{/js/vendor/fileSizeCheck.js}"></script>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">

                                <div class="card shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <span class="font-weight-bold h5">
                                                    상세설명
                                                </span>
                                            </div>
                                            <div class="mb-3 font-weight-lighter text-gray-800">
                                                <div name="item__content" id="item__content" style="height: 400px"></div>
                                                <input type="hidden" id="quill_data" name="content">

                                                <script th:src="@{/js/quilljs-editor.js}" src="/js/quilljs-editor.js"></script>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="col">
                            <button type="reset" class="vendor__footer__btn" id="footer__cancel__btn">다시쓰기</button>
                            <button type="button" onclick="formSubmit()" class="vendor__footer__btn" id="footer__req__btn">판매요청</button>
                        </div>
                    </div>
                </footer>
            <!-- End of Footer -->
            </form>

            <script th:src="@{/js/vendor/vendorJs.js}" src=""></script>

        </div>
        <!-- End of Content Wrapper -->


    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->

    <script th:src="@{/vendor/jquery/jquery.min.js}" src="vendor/jquery/jquery.min.js"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/vendor/sb-admin-2.min.js}" src="js/sb-admin-2.min.js"></script>

</body>

</html>
