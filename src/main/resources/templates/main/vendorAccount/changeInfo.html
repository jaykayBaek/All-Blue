<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>올! 블루, 벤더</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/vendor/vendor-admin-2.css}" href="css/sb-admin-2.min.css" rel="stylesheet">
    <link th:href="@{/css/vendor/vendor-css.css}" href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b6103ad59.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js"></script>

    <!--  datatables  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>

    <script>
        function confirmPassword(){
            let vendorPassword = $("#vendorPassword").val();

            $.ajax({
                method:"post",
                url:"http://localhost:9090/green2209s_08/vendor/account/confirm-password",
                data : {
                    vendorPassword : vendorPassword
                },
                success: function (result) {
                    console.log(result);
                    if (result.success == 'TRUE') {
                        $(".change-info-table").html('<tr><td>아이디</td><td>'+result.response.vendorLoginId+'</td></tr><tr><td>비밀번호</td><td>비밀번호변경은 비밀번호 변경에서 해주세요.</td></tr><tr><td>이름</td><td><input type="text" name="vendorName"value="'+result.response.vendorName+'"></td></tr><tr><td>핸드폰번호</td><td><input type="text"name="vendorPhoneNo"value="'+result.response.vendorPhoneNo+'"></td></tr><tr><td>이메일</td><td><input type="text" name="vendorEmail"value="'+result.response.vendorEmail+'"></td></tr><tr><td colspan="2"><button type="button"onclick="changeVendorInfo()"class="btn btn-primary">수정하기</button></td></tr>');

                    }
                },
                error : function (result){
                    alert(result.responseJSON.message);
                }
            })

        }
        function changeVendorInfo(){
            $('#vendorEditForm').attr("method", "post");
            $('#vendorEditForm').attr("action", "http://localhost:9090/green2209s_08/vendor/account/change-info");
            $('#vendorEditForm').submit();
        }

    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="main/vendor/common/vendor-sidebar :: vendor-sidebar"></div>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <form id="itemList" name="itemList">

            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <div th:replace="main/vendor/common/vendor-navbar :: vendor-navbar"></div>
                </nav>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">비밀번호 확인</h1>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <form action=""></form>
                                    <form id="vendorEditForm">
                                        <table class="table">
                                            <tbody class="change-info-table">
                                                <tr>
                                                    <td>아이디</td>
                                                    <td th:text="${vendor.vendorLoginId}">test</td>
                                                </tr>
                                                <tr>
                                                    <td>비밀번호</td>
                                                    <td>
                                                        <input type="password" id="vendorPassword" name="vendorPassword">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <button type="button" onclick="confirmPassword()" class="btn btn-primary">확인</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="col">
                        <strong>DEVELOPER Email : </strong>jaykaybaek@gmail.com
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </form>

        <script th:src="@{/js/vendor/vendorJs.js}" src=""></script>

    </div>
    <!-- End of Content Wrapper -->


</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script th:src="@{/vendor/jquery/jquery.min.js}" src="vendor/jquery/jquery.min.js"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/vendor/sb-admin-2.min.js}" src="js/sb-admin-2.min.js"></script>

</body>

</html>
